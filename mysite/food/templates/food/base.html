{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="{% static 'food/style.css' %}" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
      <title>Food App</title>
   </head>
   <body>
      <nav class="navbar navbar-dark bg-dark mb-5">
         <a href="#" class="navbar-brand">FoodApp</a>

         <div class="navbar">
            <a href="{% url 'food:create_item' %}" class="navbar-item nav-link">Add Item</a>
            <a href="#" class="navbar-item nav-link">Delete Item</a>
            <a href="#" class="navbar-item nav-link">View Item</a>
            {% if user.is_authenticated%}
            <a href="{% url 'logout' %}">Logout</a>
            <a class="pl-4" href="{% url 'profile' %}">Profile</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
         </div>
      </nav>
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %} {% endif %} {% block body %} {% endblock %}
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
   </body>
</html>
